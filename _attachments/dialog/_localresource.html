<form action="" method="post" id="upload-form">
  <h2>Ajouter une ressource</h2>
  <fieldset>
    <p class="help">
      Entre le nom de la ressource et l'aderesse de la ressource d'ici et presse Entrer.
    </p>
	<table summary=""><tbody><tr>
      <th><label>Nom de la ressource : </label></th>
      <td><input type="text" name="attributename" size="34"></td>
    </tr><tr>
      <th><label>Aderesse de la ressource : </label></th>
      <td><input type="text" name="attributevalue" size="34"></td>
    </tr></table>
  </fieldset>
  <div class="buttons">
    <button type="submit">OK</button>
    <button type="button" class="cancel">Annuler</button>
  </div>
</form>
