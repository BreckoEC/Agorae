<form action="" method="post" id="item-creation">
  <h2>Créer item</h2>
  <fieldset>
    <p class="help">
      Ajouter d'item au thème
    </p>
    <table summary=""><tbody><tr>
      <th><label>Corpus : </label></th>
      <td><select name="corpus" style="width: 248px;"></select></td>
    </tr><tr>
      <th><label>Nom d'item : </label></th>
      <td><input type="text" name="itemName" size="34"></td>
    </tr></table>
  </fieldset>
  <div class="buttons">
    <button type="submit">Créer</button>
    <button type="button" class="cancel">Annuler</button>
  </div>
</form>
