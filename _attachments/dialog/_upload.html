<form action="" method="post" id="upload-form">
  <h2>Ajouter une pièce jointe</h2>
  <fieldset>
    <p class="help">
      	Cliquez sur les boutons Parcourir et sélectionner parmi 
		les fichiers <br />de votre ordinateur celui que vous souhaitez joindre.
    </p>
    <table summary=""><tbody><tr>
      <th><label>Fichier : </label></th>
      <td><input type="file" name="_attachments" width="34"></td>
    </tr><tr>
      <td id="progress" colspan="2">&nbsp;</td>
    </tr></table>
  </fieldset>
  <div class="buttons">
    <button type="submit">Envoyer</button>
    <button type="button" class="cancel">Annuler</button>
  </div>
  <input type="hidden" name="_rev" value="">
</form>
