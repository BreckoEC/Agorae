<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" href="css/blitzer/jquery-ui-1.8.4.custom.css" rel="stylesheet" />
	<link type="text/css" href="css/agorae.css" rel="stylesheet" />
	<link type="text/css" href="css/engage.itoggle.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="./fancybox/jquery.fancybox-1.3.4.css" media="screen" />

	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.4.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/engage.itoggle-min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery.dialog.js"></script>
	<script type="text/javascript" src="js/jquery.url.js"></script>
	<script type="text/javascript" src="js/jquery.form.js"></script>
	<script type="text/javascript" src="js/jquery.ba-hashchange.js"></script>
	<script type="text/javascript" src="js/jquery.jstree.js"></script>
	<script type="text/javascript" src="js/jquery.tinysort.js"></script>
	<script type="text/javascript" src="fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="js/json2.js"></script>

	<script type="text/javascript" src="js/jquery.agorae.js"></script>
	<script type="text/javascript" src="js/agorae.js"></script>
	<script type="text/javascript" src="js/agorae.utils.js"></script>

	<script language="javascript">
	$(function(){
		var configDoc = "config";
		$.agorae.pagehelper.init(configDoc);
	});
	</script>
	<title>Agorae V2</title>
	</head>
<body>
<div id="container">
  <div id="header">
    <span style="font-size: 260%;">Agorae</span>
  </div>
  <div id="header-toolbar">
    <div id="header-navigatorbar"><b>Accueil</b></div>
    <div id="header-buttonbar">
      <span class="item-search hide"><img border="0" src="css/blitzer/images/search.png"><a id="item-search" href="#"><span>Rechercher items</span></a></span>
      <span><img border="0" src="css/blitzer/images/shortcut.png"><a id="shortcut" href="#"><span>Lancement rapide</span></a></span>
      <span class="sign-in"><img border="0" src="css/blitzer/images/sign-in.png"><a id="sign-in"><span>Connexion</span></a></span>
      <span class="sign-out hide"><img border="0" src="css/blitzer/images/sign-out.png"><a id="sign-out"><span>Se déconnecter</span></a></span>
    </div>
  </div>
  <div id="content">
    <div id="sidebar"></div>
    <div id="main"></div>
  </div>
  <div id="footer">
    <span>
      Powered by
        <a href="http://www.hypertopic.org/index.php/Agorae">
         AGORAE : Espace de construction coopérative de cartes de thèmes        </a><br>
        Copyright &copy; 2010
    </span>
  </div>
</div>
<div id="shadow-left"></div>
<div id="shadow-right"></div>
<!-- message dialog //-->
<div id="message-dialog" title="Information" class="hide">
	<p>
		<span class="ui-icon ui-icon-notice" style="float:left; margin:0 7px 50px 0;"></span>
		<span id="message"></span>
	</p>
</div>
<!-- topic tree dialog //-->
<div id="topic-tree-dialog" title="Topic Tree" class="hide">
  <div id="tree"></div>
  <div id="tags" class="hide"><ul></ul></div>
</div>
<!-- item dialog //-->
<div id="item-dialog" title="Rechercher Items" class="hide">
  <div id="item-search-condition"><ul class="search-condition"></ul></div>
  <div id="item-search-result" class="hide"><ul></ul></div>
</div>
</body>
</html>
