<form action="" method="post" id="upload-form">
  <h2>Add Resource</h2>
  <fieldset>
    <p class="help">
      Please input the URL to add to this item as resource.
    </p>
    <table summary=""><tbody><tr>
      <th><label>URL:</label></th>
      <td><input type="text" name="resource" size="34"></td>
    </tr></table>
  </fieldset>
  <div class="buttons">
    <button type="submit">Add</button>
    <button type="button" class="cancel">Cancel</button>
  </div>
</form>
